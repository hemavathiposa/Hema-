<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="loginregister.css"/>
</head>
<body>
    <a href="icecream.html"><img src="home.png" height="30px" width="30px"></a>
    <h1>Register Form</h1>
    <div class="form">
        <form action="">
            <table>
                <tr>
                    <th><label for="Name">Enter Your Name</label></th>
                    <th><input type="text" id="Name"name="Name" required/></th>
                </tr>
                <tr>
                    <th><label for="phonenumber">Enter Your Phone Number</label></th>
                    <th><input type="Number" id="phonenumber"name="phonenumber" required/></th>
                </tr>
                <tr>
                    <th><label for="Email">Enter Your Phone Email</label></th>
                    <th><input type="text" id="Email"name="Email" required/></th>
                </tr>
                
                <tr>
                
                    <th><label for="Password">Enter Your Password</label></th>
                    <th><input type="Password" id="Password"name="Password" required/></th>
                </tr>
                <tr>
                    <th><button type="submit">Register</button></th>
                    <th><h3>If you have account please <a href="login.html">Login</a>Here</h3></th>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
